<!DOCTYPE html>
<html lang = "en>"
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="style.css" />
        <title>Hangman</title>
    </head>
    <body>
        <main>
       <center><h1>Hangman</h1></center>
       <img src="bilder/clouds-transparent-background-66.png" class="cloud" />
       <img src="bilder/sun.png" class="sun" />
       <img src="bilder/clouds-transparent-background-67.png" class="cloud2" />
       <img src="bilder/hangman1.png" class="hangman0" />
       <img src="bilder/hangman2.png" class="hangman1" />
       <img src="bilder/hangman3.png" class="hangman2" />
       <img src="bilder/hangman4.png" class="hangman3" />
       <img src="bilder/hangman5.png" class="hangman4" />
       <img src="bilder/hangman6.png" class="hangman5" />
       <img src="bilder/hangman7.png" class="hangman6" />

       <button class="btn btn--new">New Game</button>
       <button class="btn btn--go">Go!</button>
      
       <div>
           <h2 class="guessheading">Guess a letter!</h2>
       <input class ="guess" type="text" name="guess a letter" maxlength="1"/> 

      <p class="letter-pos0">?</p>
       <p class="letter-pos1">?</p>
       <p class="letter-pos2">?</p>
       <p class="letter-pos3">?</p>
       <p class="letter-pos4">?</p>
       <p class="letter-pos5">?</p>
       <p class="letter-pos6">?</p>
       <p class="letter-pos7">?</p>
       <p class="letter-pos8">?</p>
       <p class="letter-pos9">?</p>
    </div>
    </main>
    <script src="script.js"></script>
    </body>
